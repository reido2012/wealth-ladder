name: Build Test

# Test builds on PRs and main branch pushes
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Minimal permissions for testing
permissions:
  contents: read

jobs:
  # Quick build test on Ubuntu (fastest)
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web application
        run: npm run build
        
      - name: Test Electron packaging (Linux only)
        run: npm run pack
        
      - name: Verify build artifacts
        run: |
          echo "Checking dist/ directory..."
          ls -la dist/
          echo "Checking release/ directory..."
          ls -la release/
          
  # Optional: Full multi-platform build test (slower, only on main branch)
  test-multi-platform:
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Test packaging
        run: npm run pack
